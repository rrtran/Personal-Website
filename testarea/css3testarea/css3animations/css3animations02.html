<!DOCTYPE html>

<!--   -->
<html>
<head>
	<title></title>
	
	<style>
		div {
			width: 100px;
			height: 100px;
			background: red;
			-webkit-animation: myFirst 5s;
			animation: myFirst 5s;
		}
	
		@-webkit-keyframes myFirst {
			0%		{background: red;}
			25%		{background: yellow;}
			50% 	{background: blue;}
			100%	{background: green;}
		}

		@keyframes myFirst {
			0%		{background: red;}
			25% 	{background: yellow;}
			50%		{background: blue;}
			100%	{background: green;}
		}
	</style>
</head>
<body>
	<p><b>Note: </b>This example does not work in Internet Explorer and earlier versions.</p>
	<p><b>Note: </b>When an animation is finished, it changes back to its original style.</p>

	<div></div>
</body>
</html>
