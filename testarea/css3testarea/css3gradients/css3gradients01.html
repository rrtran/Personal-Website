<!DOCTYPE html>

<!-- Linear Gardients  -->
<html>
<head>
	<title></title>
	<style>
		#grad1 {
			height: 200px;
			background: -webkit-linear-gradient(red,blue); /* for Safari 5.1 to 6.0 */
			background: -o-linear-gradient(red, blue); /* For Opera 11.1 to 12.0 */
			background: -moz-linear-gradient(red, blue); /* Firefox 2.6 to 15 */
			background: linear-gradient(red, blue); /* Standard syntax (must be last) */	
		}
	</style>
</head>
<body>

	<h3>Linear Gradient - Top to Bottom</h3>
	<p>This linear gradient starts at the top. It starts red, transitioning to blue:</p>

	<div id="grad1"></div>

	<p><strong>Note:</strong> Internet Explorer 9 and earlier versions do not suupport gradients.</p>

</body>
</html>
