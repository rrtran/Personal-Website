<!DOCTYPE html>

<!-- Left to right linear gradient  -->
<html>
<head>
	<title></title>
	<style>
		#grad1 {
			height: 200px;
			background: -webkit-linear-gradient(left, red, blue); /* Ssfari 5.1 to 6.0 */
			background: -o-linear-gradient(right, red, blue); /* opera 11.1 to 12.0 */
			background: -moz-linear-gradient(right, red, blue); /* firefox 3.6 to 15 */
			background: linear-gradient(to right, red, blue); /* standard syntax (must come last) */
		}
	</style>
</head>
<body>
	
	<h3>Linear Gradient - Left to Right</h3>
	<p>This linear gradient starts at the left. It starts red, transitioning to blue:</p>
	
	<div id="grad1"></div>

	<p><strong>Note:</strong> Internet Explorer 9 and earlier versions do not support gradients.</p>

</body>
</html>
