<!DOCTYPE html>

<!-- Repeating linear gradients  -->
<html>
<head>
	<title></title>
	<style>
		#grad1 {
			height: 200px;	
			background: repeating-linear-gradient(red, yellow 10%, green 20%);
		}
	</style>
</head>
<body>
	
	<h3>Repeating Linear Gradient</h3>
	
	<div id="grad1"></div>
	
	<p><strong>Note:</strong> IE9 and earlier versions do not support gradients.
	</p>

</body>
</html>
