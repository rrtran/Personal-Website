<!DOCTYPE html>

<!-- Rounded Corners with border-radius  -->
<html>
<head>
	<title></title>
	<style>
		div {
			border: 2px solid black;
			padding: 10px 40px;
			background-color: #DDDDDD;
			border-radius: 25px;
			width: 300px;
		}	
	</style>
</head>
<body>
	
	<div>The border-radius property allows you to add rounded corners to elements.</div>

</body>
</html>
