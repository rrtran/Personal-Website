<!DOCTYPE html>

<!-- Word wrapping  -->
<html>
<head>
	<title></title>
	<style>
		p.text {
			width: 11em;
			border: 1px solid #000000;
			word-wrap: break-word;
		}
	</style>	
</head>
<body>

	<p class="text"> This paragraph contains a very long word:
	thisisaveryveryveryveryveryverylongword. The long word will break and wrap to the next
	line.</p>

</body>
</html>
