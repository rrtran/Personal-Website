<!DOCTYPE html>

<!-- box sizing  -->
<html>
<head>
	<title></title>
	<style>
		div.container {
			width: 30em;
			border: 1em solid;
		}

		div.box {
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			width: 50%;
			border: 1em solid red;
			float: left;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="box">This div occupies the left half.</div>
		<div class="box">This div occupies the right half.</div>
	</div>

</body>
</html>
