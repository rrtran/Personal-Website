<!DOCTYPE html>

<!-- Scale  -->
<html>
<head>
	<title></title>
	<style>
		div {
			width: 100px;
			height: 75px;
			background-color: red;
			border: 1px solid black;
		}
			
		#div2 {
			margin: 100px;
			-ms-transform: scale(2,4);
			-webkit-transform: scale(2,4);
			transform: scale(2,4);
		}
	</style>
</head>
<body>

	<div>Hello. This is a DIV element.</div>
	
	<div id="div2">Hello. This is a DIV element.</div>
</body>
</html>
