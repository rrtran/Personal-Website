<!DOCTYPE html>

<!-- rotate  -->
<html>
<head>
	<title></title>
	<style>
		div {
			width: 100px;
			height: 75px;
			background-color: red;
			border: 1px solid black;
		}

		#div2 {
			-ms-transform: rotate(30deg);
			-webkit-transform: rotate(30deg);
			transform: rotate(30deg);
		}
	</style>
</head>
<body>
	<div>Hello. This is an element.</div>

	<div id="div2">Hello. This is a DIV element.</div>

</body>
</html>
