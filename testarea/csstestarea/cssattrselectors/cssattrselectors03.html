<!DOCTYPE html>

<!-- attr~=value  -->
<html>
<head>
	<title></title>
	<style>
		[title~="flower"] {
			border: 5px solid yellow;
		}
	</style>
</head>
<body>

	<p>All images with the title attribute containing the word "flower" get a yellow border.</p>

	<img src="//www.w3schools.com/css/klematis.jpg" title="klematis flower" width="150" height="113">
	<img src="//www.w3schools.com/css/klematis.jpg" title="flower" width="224" height="162">
	<img src="//www.w3schools.com/css/img_tree.gif" title="tree" width="200" height="358">
	
</body>
</html>
