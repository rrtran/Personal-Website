<!DOCTYPE html>

<!-- An image gallery using float  -->
<html>
<head>
	<title></title>
	<style>
		.thumbnail {
			float: left;
			width: 110px;
			height: 90px;
			margin: 5px;
		}

		.text_line {
			clear: both;
			margin-bottom: 2px;
		}
	</style>	
</head>
<body>
	
	<h3>Image Galery</h3>
	<p>Try to resize the browser-window to see what happens when the images do not have enough room.</p>
	<img class="thumbnail" src="//www.w3schools.com/css/klematis_small.jpg" width="107" height="90">
	<img class="thumbnail" src="//www.w3schools.com/css/klematis2_small.jpg" width="107" height="80">
	<img class="thumbnail" src="//www.w3schools.com/css/klematis3_small.jpg" width="116" height="90">
	<img class="thumbnail" src="//www.w3schools.com/css/klematis4_small.jpg" width="120" height="90">
	

	<h3 class="text_line">Second row</h3>
	<img class="thumbnail" src="//www.w3schools.com/css/klematis_small.jpg" width="107" height="90">
	<img class="thumbnail" src="//www.w3schools.com/css/klematis2_small.jpg" width="107" height="80">
	<img class="thumbnail" src="//www.w3schools.com/css/klematis3_small.jpg" width="116" height="90">
	<img class="thumbnail" src="//www.w3schools.com/css/klematis4_small.jpg" width="120" height="90">


</body>
</html>
