<!DOCTYPE html>

<!-- Common Link Styles: Background Color  -->
<html>
<head>
	<title></title>
	<style>
		/* unvisited link */
		a:link {
			background-color: #B2FF00;
		}
	
		/* visited link */
		a:visited {
			background-color: #FFFF85;
		}

		/* mouse over link */
		a:hover {
			background-color: #FF704D;
		}

		/* selected link */
		a:active {
			background-color: #FF704D;
		}
	</style>	
</head>
<body>

<p><b><a href="//www.w3schools.com/css/default.asp" target="_blank">This is a link</a></b></p>
<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition
in order to be effective.</p>
<p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to
be effective.</p>

</body>
</html>
