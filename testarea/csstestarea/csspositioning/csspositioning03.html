<!DOCTYPE html>

<!-- Relative positioning  -->
<html>
<head>
	<title></title>
	<style>
		h2.pos_top{
			position: relative;
			top: -40px;
		}

	</style>
</head>
<body>

	<h2>Heading with no position</h2>
	<h2 class="pos_top">This heading is moved left according to its normal position</h2>

	<p><b>Note:</b> Even if the content of the relatively positioned element is moved, the reserved space for the element is still preserved in the normal flow.</p>
</body>
</html>
