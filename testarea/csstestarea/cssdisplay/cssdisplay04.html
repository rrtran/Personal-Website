<!DOCTYPE html>

<!-- changing inline element to block elements  -->
<html>
<head>
	<title></title>
	<style>	
		span {
			display: block;
		}
	</style>
</head>
<body>
	<span>A display property with a value of "block" results in </span> <span>a line 
	break between the two elements.</span>
</body>
</html>
