<!DOCTYPE html>

<!-- CSS Display property 'none'  -->
<html>
<head>
	<title></title>
	<style>
		h1.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<h1>This is a visible heading</h1>
	<h1 class="hidden">This is a hidden heading</h1>
	<p>Notice that the hidden heading does not take up space.</p>
</body>
</html>
