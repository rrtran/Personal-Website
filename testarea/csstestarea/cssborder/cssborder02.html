<!DOCTYPE html>

<!-- Border Color  -->
<html>
<head>
	<title></title>
	<style>
		p.one {
			border-style: solid;
			border-color: red;
		}
		
		p.two {
			border-style: solid;
			border-color: #98bf21;
		}
	</style>
</head>
<body>
	<p class="one">A solid red border</p>
	<p class="two">A solid green border</p>
	<p><b>Note:</b> The "border-color" property does not work if it is use alone. Ise
	the "border-style" property to set the borders first.</p>
</body>
</html>
