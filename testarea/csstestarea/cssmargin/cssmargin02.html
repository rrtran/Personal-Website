<!DOCTYPE html>

<!-- Setting margins with the shorthand proeprty  -->
<html>
<head>
	<title></title>
	<style>	
		p {
			background-color: yellow;
		}

		p.ex {
			margin: 100px 50px;
		}	
	</style>
</head>
<body>

	<p>This is a paragraph with no specified margins.</p>
	<p class="ex">This is a paragraph with specified margins.</p>
</body>
</html>
