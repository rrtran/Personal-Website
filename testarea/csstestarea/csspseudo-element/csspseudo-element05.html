<!DOCTYPE html>

<!-- ::before pseudo-emenet  -->
<html>
<head>
	<title></title>
	<style>
		h1::before {
			content: url(//www.w3schools.com/css/smiley.gif);	
		}
		
		h1::after {
			content: url(//www.w3schools.com/css/smiley.gif);		
		}
	</style>
</head>
<body>

	<h1>This is a heading</h1>
	<p>The ::before pseudo-element inserts content before an element.</p>

	<h1>This is a heading</h1>
	<p><b>Note: </b>IE8 supports the content property only if a !DOCTYPE is specified.
	</p>

</body>
</html>
