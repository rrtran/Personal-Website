<!DOCTYPE html>

<!-- CSS Padding - shorthand property -->
<html>
<head>
	<title></title>
	<style>		
		p {
			background-color: yellow;
		}
		
		p.padding {
			padding: 25px 50px;
		}
	</style>
</head>
<body>
	
	<p>This is a paragraph with no specified padding.</p>
	<p class="padding">This is a paragraph with specified <b>shorthand method</b> of paddings.</p>
</body>
</html>
