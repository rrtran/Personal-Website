<!DOCTYPE html>

<!-- Child selector  -->
<html>
<head>
	<title></title>
	<style>
		div > p {
			background-color: yellow;
		}
	</style>	
</head>
<body>
	
	<div>
		<p>Paragraph 1 is in the div.</p>
		<p>Paragraph 2 is in the div.</p>
	</div>

	<p>Paragraph 3. Not in a div.</p>
	<p>Paragraph 4. Not in a div.</p>

</body>
</html>
