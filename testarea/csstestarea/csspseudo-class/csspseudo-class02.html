<!DOCTYPE html>

<!-- first-child pseudo-class  -->
<html>
<head>
	<title></title>
	<style>
		p:first-child {
			color: blue;
		}
		
		p > i:first-child {
			color: magenta;
		}
		
	</style>
</head>
<body>

	<p>This is <i>some</i> text. It's <i>some</i> text.</p>
	<p>This is <i>some</i> text. This is <i>some</i> text. </p>
	<p><b>Note:</b> For :first-child to work in IE8 and earlier, a DOCTYPE must be
	declared.</p>

</body>
</html>
